<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>FETCH</title>
  </head>

  <body>
    <!-- Navigation bar using Bootstrap classes -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Navbar brand link -->
        <a class="navbar-brand" href="#">AJAX and Fetch</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar content, including menu items -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Home link -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <!-- Link item -->
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <!-- Dropdown menu -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <!-- Drop down items -->
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <!-- Search input and button -->
          <div class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Enter user number"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" id="searchBtn">
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main container -->
    <div class="container">
      <div class="mt-4 p-5 bg-light text-dark rounded">
        <h1 class="text-center">Our amazing users page</h1>
      </div>
    </div>
    <!-- Container for the table and input buttons -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Table to display user information -->
          <table class="table table-hover">
            <thead>
              <th>No.</th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Website</th>
            </thead>
            <!-- Table body where user data will be inserted dynamically -->
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
      <input
        id="getDataBtn"
        class="btn btn-primary"
        type="button"
        value="Get users"
      />
    </div>
    <!-- jQuery script for handling DOM manipulations -->

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS script for interactive components -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/homework.js"></script>
  </body>
</html>
