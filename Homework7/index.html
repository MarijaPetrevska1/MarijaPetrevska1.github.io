<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Homework #7 - Animations and transitions -->
    <link rel="stylesheet" href="style.css" />
    <title>Homework7</title>
  </head>
  <body>
    <h1>HOMEWORK</h1>
    <p>Transitions and animations</p>
    <!-- Container for the boxes  -->
    <div class="Box">
      <!-- The first animated border element - Box1 -->
      <div class="box-1">
        <div class="animated-border1">LOADING...</div>
      </div>
      <!-- The second animated border element - Box2 -->
      <div class="box-2">
        <div class="animated-border2">LOADING...</div>
      </div>
      <!-- Rotating circles -->
      <div class="box-3">
        <div class="circle-container">
          <div class="circle-1"></div>
          <div class="center-circle"></div>
          <div class="circle-2"></div>
        </div>
      </div>
      <!-- The square and the circle - Box4 -->
      <div class="box-4">
        <!-- There is a circle that moves around the square. -->
        <div class="square"></div>
        <div class="circle-square"></div>
      </div>
    </div>
  </body>
</html>
