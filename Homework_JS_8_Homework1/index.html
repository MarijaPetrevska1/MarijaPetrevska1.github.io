<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Title of the webpage -->
    <title>Homework_JS_8</title>
  </head>
  <body>
    <!-- Main heading of the webpage -->
    <h1>DYNAMIC TABLE</h1>
    <!-- Container for the row input  -->
    <div id="input-container">
      <label for="numRows">Number of Rows:</label>
      <input type="number" id="numRows" min="1" placeholder="Rows" />
    </div>
    <!-- Container for the column input  -->
    <div id="input-container">
      <label for="numCols">Number of Columns:</label>
      <input type="number" id="numCols" min="1" placeholder="Columns" />
    </div>
    <!-- Button to Activate The Creation of the TABLE when clicked --> 
    <button onclick="createTable()">Create Table</button>
    <!-- Empty container where the generated table will be displayed -->
    <div id="table-container"></div>

    <script src="./scripts/homework.js"></script>
  </body>
</html>
