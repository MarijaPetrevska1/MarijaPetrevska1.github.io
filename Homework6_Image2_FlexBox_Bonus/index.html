<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Mondrian's Painting 2</title>

    <h1>Working with FlexBox (Image 2)</h1>
    <!-- Recreaiting image 2 -->
    <p>Painting 2 - Large Red Plane, Yellow, Black, Gray, and Blue</p>
    <!-- The parent container -->
    <div class="parent-div">
      <div class="row1">
        <div class="gray-box"></div>
        <div class="white-box"></div>
        <div class="yellow-box"></div>
        <div class="last-box"></div>
      </div>

      <div class="bottom-container">

          <div class="white-box1"></div>
          <div class="gray-box1"></div>
          <div class="yellow-box1"></div>
        </div>
        <div class="column2">
          <div class="red-box"></div>

              <div class="black-box"></div>
              <div class="black-box3"></div>
              <div class="white-box3"></div>

            </div>
            <div class="black-right">

              <div class="white-box4"></div>
              <div class="black-box1"></div>
              <div class="white-box5"></div>
            </div>
          </div>
        </div>
        <div class="column3">
          <div class="yellow-box3"></div>
          <div class="white-column3">
            <div class="white1-column3"></div>
            <div class="white2-column3"></div>
          </div>
          <div class="white-box6"></div>
          <div class="blue-box"></div>
          <div class="white-box7"></div>
        </div>
        <div class="column4">
          <div class="white-box8"></div>
          <div class="red-box1"></div>

      </div>
