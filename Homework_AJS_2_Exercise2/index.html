<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercise 2</title>
  </head>
  <body>
    <!-- Header container holding the image -->
    <div class="header-container">
      <img src="./assets/image.jpg" alt="JavaScript" class="header-image" />
    </div>
    <!-- Main heading for modifying text -->
    <h1 id="heading">Modify My Text!</h1>
    <!-- Input field for entering font size (number) -->
    <input type="number" id="textSizeInput" placeholder="Input Font Size (default 24px)">
    <!-- Input field for entering text color -->
    <input type="text" id="colorInput" placeholder="Input Text Color (default black)">
   <!-- Button to apply the style changes -->
    <button id="changeStyleBtn">CHANGE STYLE</button>

    <script src="./scripts/script.js"></script>
  </body>
</html>
